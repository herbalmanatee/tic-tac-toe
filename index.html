<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </header>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <button id="reset" type="button">Reset Board</button><br><br>
    <div id="player1wins"></div>
    <div id="player2wins"></div>
    <!-- This is the grid structure that will be manipulate as the game is played -->
    <div class="grid-container">
      <div class="item00 grid-item"></div>
      <div class="item10 grid-item"></div>
      <div class="item20 grid-item"></div>
      <div class="item01 grid-item"></div>
      <div class="item11 grid-item"></div>
      <div class="item21 grid-item"></div>
      <div class="item02 grid-item"></div>
      <div class="item12 grid-item"></div>
      <div class="item22 grid-item"></div>
    </div><br>
    <!-- ################################### -->

    <!-- form for user creation -->
    <div>
      <form id="users">
        <label for="player1">Player 1</label><br>
        <input type="text" id="player1"><br>
        <label for="player2">Player 2</label><br>
        <input type="text" id="player2"><br>
        <input type="submit" value="Start">
      </form>

    </div>
    <!-- ################################### -->

    <script type="text/javascript" src="app.js"></script>
    </div>
  </body>
</html>
